<ul class="productos list-group-horizontal">
    <li *ngFor="let p of products" class="list-group-item">     
            {{p.name}}
            {{p.price}}
      <button (click)="deleteProduct($event,p)" class="btn btn-danger">Eliminar</button>
      <button (click)="editProduct($event,p)" class="btn btn-secondary">Editar</button>
      <!--Formulario de editar-->  
          <div  *ngIf="editing && editingProduct.id == p.id">
              <form (ngSubmit)="updateProduct()">
                  <input type="text" name="name" [(ngModel)]="editingProduct.name">
                  <input type="number" name="price" [(ngModel)]="editingProduct.price">
                  <button type="submit">
                    Ok
                  </button>
                </form>    
          </div>        
    </li>
  </ul>
